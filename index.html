<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>jQuery UI Resizable </title>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.js"></script>
    
    <link rel="stylesheet" href="style.css">

    <script>
      $(function(){
        $('.fadein img:gt(0)').hide();
        setInterval(function(){
          $('.fadein :first-child').fadeOut()
          .next('img').fadeIn()
          .end().appendTo('.fadein');
        }, 3000);
      });

      $(function() {
        $( ".resizable" ).resizable();
      });
      $(function() {
        $( "#sortable" ).sortable();
        $( "#sortable" ).disableSelection();
      });
    </script>
  </head>

  <body>

    <ul id="sortable">

      <li class="resizable fadein">
          <img src="http://i.imgur.com/kBXRjmt.png" width="100%" height="100%">
          <img src="http://i.imgur.com/6uhJeyC.png" width="100%" height="100%">
          <img src="http://i.imgur.com/myQn05o.png" width="100%" height="100%">
      </li>
      <li class="resizable fadein"></li>
      <li class="resizable fadein"></li>
      <li class="resizable fadein"></li>
      <li class="resizable fadein"></li>
      <li class="resizable fadein"></li>
      <li class="resizable fadein"></li>
      <li class="resizable fadein"></li>
      <li class="resizable fadein"></li>
      <li class="resizable fadein"></li>
      <li class="resizable fadein"></li>
      <li class="resizable fadein"></li>
      
    </ul>

  </body>
</html>
